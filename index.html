
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Funcionário Avançado</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007acc;
    }

  </style>

</head>

<body>


  <h1>Cadastro de Funcionário </h1>
  <h2>Aluno: Gabriel Henrique do Nascimento</h2>
  <h3> RA: 10442428125  Professor: </h3>
  <h3>Professor: RENATO FERNANDO SILVA GONÇALVES </h3>
  
  <br> <p>

  <form method="POST" action="/api/cadastro">
    <label>Nome: <input type="text" name="nome" required></label>
    <label>Idade: <input type="number" name="idade"></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Telefone: <input type="tel" name="telefone"></label>
    <label>Endereço: <input type="text" name="endereco"></label>
    <label>Cargo: <input type="text" name="cargo" required></label>
    <label>Setor:
      <select name="setor">
        <option>RH</option>
        <option>Financeiro</option>
        <option>TI</option>
        <option>Logística</option>
      </select>
    </label>
    <label>Experiência (anos): <input type="number" name="experiencia"></label>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
